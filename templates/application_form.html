<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply", method="post">
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" name="full_name" placeholder="Gaurav Mishra">
  </div>
  <div class="mb-2">
  <label>Email</label><br>
  <input type="email" name="email" placeholder="gauravmishra@gmail.com">
  </div>
  <div class="mb-2">
  <label>LinkedIN</label><br>
  <input type="url" name="linkedin_url" placeholder="https://www.linkedin.com/gaumis">
  </div>
  <div class="mb-2">
  <label>Education</label><br>
  <textarea name="education"></textarea>
  </div>
  <div class="mb-2">
  <label>Work Experience</label><br>
  <textarea name="work_experience"></textarea>
  </div>
  <div class="mb-2">
  <label>Resume URL</label><br>
  <input type="url" name="resume_url" placeholder="https://www.googledoc.com/userparty">
  </div>
  <input type="submit" name="submit">
</form>
