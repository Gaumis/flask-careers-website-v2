<div class="border-bottom mb-3 d-flex align-items-center">
  <div class="col-9">
    <h4 style="color: grey;">{{ job['title'] }}</h4>
    <div><b>Location</b> : {{ job['location'] }}</div>
    {% if 'salary' in job %}
      <div class="mb-2"><b>Salary</b> : {{ job['currency'] }} {{job['salary']|inr_format }}</div>
    {% endif %}
  </div>
  <div class="col-3 text-end">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
