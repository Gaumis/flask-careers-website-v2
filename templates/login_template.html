<body>  
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="/login" method="post">
            <img class="mb-4 img-fluid mx-auto d-block" src="/static/Developers career (1).png" alt="" width="100" height="75">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            {% if messages %}
                <h3 class="h3 mb-3 fw-normal message">{{messages}}</h3>
            {% endif %}
            <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-lg" name="userEmailId" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control form-control-lg" name="userPassword" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            {% if messaged %}
                <h3 class="h3 mb-3 fw-normal message">{{messaged}}</h3>
            {% endif %}
    </form>
    </div>
